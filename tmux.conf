# Improve colors
set -g default-terminal "screen-256color"

#set -g status-utf8 on
# http://stackoverflow.com/questions/22715071/vim-and-tmux-rendering-error
# set-window-option -g utf8 on

# Maximum clipboard buffer
set -g buffer-limit 999999

# Set zsh as default shell
set-option -g default-shell /bin/zsh

# Scrolling
set -g mouse on

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
# set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-bg '#222222'
set -g status-fg '#aaaaaa'

# Remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right '#{session_name}'

# increase scrollback lines
set -g history-limit 100000

# switch to last pane
bind C-e last-pane

# Autorename sanely
setw -g automatic-rename on

# Clear screen
bind C-l send-keys 'C-l'

# Mouse scroll available
# Issue: https://github.com/tmux/tmux/issues/145#issuecomment-150736967
# Answer: http://superuser.com/a/988688
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Syncrhonize panes
bind r set synchronize-panes

# Easier split window
bind % split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# Move panes with vim keys
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Hitman
bind k kill-pane
bind c kill-server

# Set the plugins to be loaded by TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Loads TPM
run '~/.tmux/plugins/tpm/tpm'
